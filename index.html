<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://diplo-matchmaker.lovable.app/" allowfullscreen id="myIframe"></iframe>

    <script>
  // Wait for the iframe to fully load
  document.getElementById('myIframe').onload = function() {
    // Access the iframe's content
    var iframeDocument = document.getElementById('myIframe').contentDocument || document.getElementById('myIframe').contentWindow.document;

    // Find the element with the ID 'lovable-badge' and hide it
    var element = iframeDocument.getElementById('lovable-badge');
    if (element) {
      element.style.display = 'none';
    }
  };
</script>
</body>
</html>
